<h1>Projects</h1>

<table border="2px">
    <tr>

        <th>ID</th>
        <th>Project</th>
        <th>Prositive votes</th>
        <th>Ratio</th>
        <th>Date created</th>
    </tr>

    {% for project in projects %}
        <tr>
            <td>{{project.id}}</td>
            <td><a href="{% url 'project' project.id %}">{{project.title}}</a></td>
            <td>{{project.vote_ratio}}%</td>
            <td>{{project.vote_total}}</td>
            <td>{{project.created}}</td>
        </tr>
    {% endfor %}

    
</table>
